{% extends "base.html" %}

{% block title %}Admin - Add User{% endblock %}

{% block content %}
<style>
  .add-user-wrap{
    max-width: 720px;
    margin: 40px auto;
    padding: 24px 24px 28px;
    background: #ffffff;
    border-radius: 16px;
    border: 1px solid #e5e7eb;
    box-shadow: 0 10px 25px rgba(15,23,42,0.06);
  }
  .add-user-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:18px;
  }
  .add-user-title{
    font-size:18px;
    font-weight:700;
    color:#111827;
  }
  .add-user-sub{
    font-size:13px;
    color:#6b7280;
  }
  .add-user-form{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:16px 18px;
    margin-top:10px;
  }
  .add-user-form .full-row{
    grid-column:1 / -1;
  }
  .add-label{
    display:block;
    font-size:13px;
    font-weight:600;
    color:#111827;
    margin-bottom:6px;
  }
  .add-input,
  .add-select{
    width:100%;
    padding:9px 11px;
    border-radius:10px;
    border:1px solid #e5e7eb;
    font-size:14px;
    background:#f9fafb;
  }
  .add-input:focus,
  .add-select:focus{
    outline:none;
    border-color:#b71c1c;
    background:#ffffff;
  }
  .add-actions{
    display:flex;
    justify-content:flex-end;
    gap:10px;
    margin-top:22px;
  }
  .btn-secondary{
    padding:9px 16px;
    border-radius:10px;
    border:1px solid #e5e7eb;
    background:#ffffff;
    font-size:14px;
    font-weight:600;
    color:#374151;
    cursor:pointer;
  }
  .btn-primary{
    padding:9px 18px;
    border-radius:10px;
    border:none;
    background:linear-gradient(135deg,#b71c1c 0%,#f57c00 100%);
    color:#ffffff;
    font-size:14px;
    font-weight:700;
    cursor:pointer;
  }
</style>

<div class="add-user-wrap">
  <div class="add-user-header">
    <div>
      <div class="add-user-title">Add New User</div>
      <div class="add-user-sub">
        Create a new account with full name, username, email, and role.
      </div>
    </div>
  </div>

  <form method="post">
    {% csrf_token %}
    <div class="add-user-form">
      <div>
        <label class="add-label">First Name</label>
        <input
          type="text"
          name="first_name"
          class="add-input"
          value="{{ form_first_name|default:'' }}"
          required
        />
      </div>
      <div>
        <label class="add-label">Last Name</label>
        <input
          type="text"
          name="last_name"
          class="add-input"
          value="{{ form_last_name|default:'' }}"
          required
        />
      </div>
      <div class="full-row">
        <label class="add-label">Username (ID)</label>
        <input
          type="text"
          name="username"
          class="add-input"
          value="{{ form_username|default:'' }}"
          required
        />
      </div>
      <div class="full-row">
        <label class="add-label">Email</label>
        <input
          type="email"
          name="email"
          class="add-input"
          value="{{ form_email|default:'' }}"
          required
        />
      </div>
      <div class="full-row">
        <label class="add-label">Role</label>
        <select name="role_id" class="add-select" required>
          <option value="" disabled {% if not form_role_id %}selected{% endif %}>Select role</option>
          {% for r in roles %}
            <option value="{{ r.role_id }}" {% if r.role_id|stringformat:"s" == form_role_id|stringformat:"s" %}selected{% endif %}>
              {{ r.role_name|title }}
            </option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="add-actions">
      <a href="{% url 'manage_users' %}" class="btn-secondary">Cancel</a>
      <button type="submit" class="btn-primary">Create User</button>
    </div>
  </form>
</div>

{% endblock %}
