<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Confirm Logout</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#1c1c1c;
    --surface:#ffffff;
    --text:#1a1d21;
    --border:#e5e7eb;
    --btn1:#8b1a10;
    --btn2:#d26a11;
    --btn1-hover:#a42216;
    --btn2-hover:#de7a21;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background:var(--bg); display:flex; align-items:center; justify-content:center;
    font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--text);
    padding:24px;
  }
  .modal{
    width:100%; max-width:420px; background:#fff; border-radius:14px; overflow:hidden;
    border:1px solid var(--border); box-shadow:0 10px 30px rgba(0,0,0,.35);
  }
  .modal-header{
    padding:14px 16px; border-bottom:1px solid var(--border);
    display:flex; align-items:center; justify-content:space-between;
    background:linear-gradient(#fbfbfc,#f2f4f7);
  }
  .title{font-weight:600}
  .close{width:28px;height:28px;border:1px solid var(--border);border-radius:8px;background:#fff;color:#6b7280}
  .modal-body{padding:18px 20px}
  .message{margin:8px 0 18px; text-align:center; color:#111827}
  .actions{display:flex; gap:12px; justify-content:center}
  .btn{
    height:36px;padding:0 16px;border-radius:10px;border:0;color:#fff;cursor:pointer;
    background:linear-gradient(90deg,var(--btn1),var(--btn2));
  }
  .btn:hover{background:linear-gradient(90deg,var(--btn1-hover),var(--btn2-hover))}
  .btn-secondary{background:#e5e7eb;color:#111827}
  .btn-secondary:hover{background:#d9dce1}
</style>
</head>
<body>
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="confirmTitle">
    <div class="modal-header">
      <div id="confirmTitle" class="title">Confirm Logout</div>
      <button class="close" aria-label="Close" onclick="window.history.back()">Ã—</button>
    </div>
    <div class="modal-body">
      <p class="message">Are you sure you want to logout?</p>
      <div class="actions">
        <a href="{% url 'logout' %}" class="btn" id="confirmBtn">Confirm</a>
        <button class="btn-secondary" id="cancelBtn" onclick="window.history.back()">Cancel</button>
      </div>
    </div>
  </div>
</body>
</html>
