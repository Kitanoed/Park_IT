<!-- file: account.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Account</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#1c1c1c;
    --surface:#ffffff;
    --muted:#666a73;
    --text:#1a1d21;
    --border:#e5e7eb;
    --ring:#cfd3d8;
    --input:#f5f6f8;
    --btn1:#8b1a10;
    --btn2:#d26a11;
    --btn1-hover:#a42216;
    --btn2-hover:#de7a21;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background:var(--bg); display:flex; align-items:center; justify-content:center;
    font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--text);
    padding:24px;
  }
  .modal{
    width:100%; max-width:600px; background:var(--surface); border-radius:14px; overflow:hidden;
    border:1px solid var(--border); box-shadow:0 10px 30px rgba(0,0,0,.35);
  }
  .modal-header{
    padding:14px 16px; border-bottom:1px solid var(--border);
    display:flex; align-items:center; justify-content:space-between;
    background:linear-gradient(#fbfbfc,#f2f4f7);
  }
  .title{font-weight:600}
  .close{width:28px;height:28px;border:1px solid var(--border);border-radius:8px;background:#fff;color:#6b7280}
  .modal-body{padding:18px 20px 22px}
  .field{margin-bottom:16px}
  .label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
  .input{
    width:100%;height:40px;border-radius:10px;border:1px solid var(--border);background:var(--input);
    padding:0 12px; outline:none;
  }
  .input:focus{border-color:var(--ring);box-shadow:0 0 0 3px rgba(99,102,241,.08);background:#fff}
  .actions{display:flex;justify-content:flex-end}
  .btn{
    height:36px;padding:0 16px;border-radius:10px;border:0;color:#fff;cursor:pointer;
    background:linear-gradient(90deg,var(--btn1),var(--btn2));
  }
  .btn:hover{background:linear-gradient(90deg,var(--btn1-hover),var(--btn2-hover))}
  /* simple toast */
  .toast{
    position:fixed; bottom:24px; left:50%; transform:translateX(-50%);
    background:#111827; color:#fff; padding:10px 14px; border-radius:10px; opacity:0; pointer-events:none;
    transition:opacity .25s ease;
  }
  .toast.show{opacity:1}
</style>
</head>
<body>
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="accountTitle">
    <div class="modal-header">
      <div id="accountTitle" class="title">Account</div>
      <button class="close" aria-label="Close" onclick="window.history.back()">Ã—</button>
    </div>
    <div class="modal-body">
      <div class="field">
        <label class="label" for="fullName">Full Name</label>
        <input class="input" id="fullName" type="text" value="John Doe" readonly />
      </div>
      <div class="field">
        <label class="label" for="username">Username</label>
        <input class="input" id="username" type="text" value="jndoe" readonly />
      </div>
      <div class="field">
        <label class="label" for="password">Password</label>
        <input class="input" id="password" type="password" value="password" readonly />
      </div>
      <div class="actions">
        <a href="{% url 'logout' %}" class="btn" id="logoutBtn">Logout</a>
      </div>
    </div>
  </div>

  <div id="toast" class="toast">Navigate to confirm-logout.html</div>

  <script>
    const toast = document.getElementById('toast');
    document.getElementById('logoutBtn').addEventListener('click', () => {
      window.location.href = "{% url 'logout' %}";  // Redirect to logout view
    });
  </script>
</body>
</html>
