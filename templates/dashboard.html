{% extends "base.html" %}
{% load static %}

{% block title %}User - Dashboard{% endblock %}

{% block content %}
<div class="dashboard-shell">
  <!-- Page title -->
  <div class="page-head">
    <h2>Dashboard</h2>
  </div>

  <!-- Blank canvas area -->
  <div class="workspace-blank">
    <!-- Put cards/widgets here later -->
  </div>
</div>

<style>
/* Matches the wide white canvas shown in your screenshot */
.dashboard-shell {
  padding: 16px 18px;
}

.page-head h2 {
  font-size: 18px;
  font-weight: 700;
  margin: 0 0 12px 0;
  color: #1f1f1f;
}

/* Big empty white area */
.workspace-blank {
  background: #ffffff;
  border-radius: 10px;
  border: 1px solid #f0f0f0;
  min-height: 68vh;     /* adjust to taste */
  box-shadow: 0 1px 2px rgba(0,0,0,.04);
}

/* Optional: keep spacing nice on small screens */
@media (max-width: 768px) {
  .dashboard-shell { padding: 12px; }
  .workspace-blank { min-height: 60vh; }
}
</style>
{% endblock %}
