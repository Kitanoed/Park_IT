<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parking Manager - Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #222;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 220px;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 0 0 20px 0;
            position: relative;
        }
        .sidebar-header {
            width: 100%;
            padding: 20px 20px 10px 20px;
            box-sizing: border-box;
        }
        .logo-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .dot {
            height: 12px;
            width: 12px;
            border-radius: 50%;
            display: inline-block;
        }
        .dot.red { background: #ee5253; }
        .dot.yellow { background: #feca57; }
        .dot.green { background: #1dd1a1; }
        .sidebar-title {
            margin: 25px 0 0 15px;
        }
        .sidebar-title span {
            font-size: 28px;
            font-weight: bold;
            color: #de911d;
        }
        .sidebar-title p {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
            color: #222;
        }
        .nav {
            width: 100%;
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .nav-btn {
            width: 90%;
            margin-left: 10px;
            display: flex;
            align-items: center;
            padding: 13px 15px;
            background: linear-gradient(90deg, #c0392b, #ffc300);
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            gap: 12px;
        }
        .nav-btn.inactive {
            background: none;
            color: #222;
            font-weight: 400;
            box-shadow: none;
        }
        .nav-btn .icon {
            font-size: 21px;
        }
        .sidebar-footer {
            position: absolute;
            bottom: 18px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .avatar {
            background: #e0e0e0;
            border-radius: 50%;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .admin-details span {
            font-size: 15px;
            font-weight: bold;
            display: block;
            color: #222;
        }
        .admin-details small {
            color: #777;
            font-size: 13px;
        }
        .main-content {
            flex: 1;
            background: #fff;
            border-radius: 0 10px 10px 0;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo-row">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <div class="sidebar-title">
                    <span>Parking</span><br>
                    <p>Manager</p>
                </div>
            </div>
            <div class="nav">
                <button class="nav-btn">
                    <span class="icon"><i class="fa fa-th-large"></i></span>
                    Dashboard
                </button>
                <button class="nav-btn inactive">
                    <span class="icon"><i class="fa fa-car"></i></span>
                    Parking Spaces
                </button>
                <button class="nav-btn inactive">
                    <span class="icon"><i class="fa fa-users"></i></span>
                    Manage Users
                </button>
            </div>
            <div class="sidebar-footer">
                <div class="avatar"></div>
                <div class="admin-details">
                    <span>Admin Name</span>
                    <small>admin email</small>
                </div>
            </div>
        </div>
        <div class="main-content">
            <!-- Main dashboard content goes here -->
        </div>
    </div>
</body>
</html>
