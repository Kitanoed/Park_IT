{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
<style>
  .auth-note { text-align:center; color:#6b7280; margin: 10px 0 0; font-size: 14px; }
  .auth-note a { color:#b71c1c; text-decoration:none; font-weight:600; }
  .grid-2 { display:grid; grid-template-columns: 1fr 1fr; gap: 12px; }
  @media (max-width:640px){ .grid-2 { grid-template-columns: 1fr; } }
</style>
{% endblock %}

{% block content %}
<div class="container">
  <div class="login-card">
    <div class="logo-header">
      <img src="{% static 'images/cit.png' %}" alt="CIT-U Logo">
      <div class="logo-header-text">
        <div class="university-name">Cebu Institute of Technology - University</div>
        <div class="online-badge">Online</div>
      </div>
    </div>

    <div class="text-center">
      <h3 class="welcome-title">Welcome to <span style="color:#b71c1c;">Park</span><span style="color:#ffb400;">IT!</span></h3>
      <p class="welcome-subtitle">Create your ParkIT account below to get started.</p>
    </div>

    <form method="POST" action="{% url 'register' %}" novalidate>
      {% csrf_token %}
      <div class="grid-2">
        <div class="form-floating">
          <input type="text" class="form-control" id="firstName" name="first_name" placeholder="First Name" required>
          <label for="firstName">First Name</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="lastName" name="last_name" placeholder="Last Name" required>
          <label for="lastName">Last Name</label>
        </div>
      </div>

      <div class="form-floating">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        <label for="email">Email</label>
      </div>

      <div class="grid-2">
        <div class="form-floating">
          <input type="text" class="form-control" id="studentId" name="student_id" placeholder="Student/Employee ID" required>
          <label for="studentId">Student/Employee ID</label>
        </div>
        <div class="form-floating">
          <select class="form-control" id="role" name="role" required>
            <option value="" selected disabled>Select Role</option>
            <option value="student">Student</option>
            <option value="faculty">Faculty</option>
            <option value="admin">Admin</option>
          </select>
          <label for="role">Role</label>
        </div>
      </div>

      <div class="grid-2">
        <div class="form-floating">
          <input type="password" class="form-control" id="password1" name="password1" placeholder="Password" required>
          <label for="password1">Password</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password" required>
          <label for="password2">Confirm Password</label>
        </div>
      </div>

      <button type="submit" class="btn btn-signin w-100">Create Account</button>
    </form>

    <p class="auth-note">Already have an account? <a href="{% url 'signIn' %}">Sign in</a></p>
  </div>
</div>
{% endblock %}
