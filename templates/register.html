<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In - School</title>
    <style>
        body {
            background: #222;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 92vh;
        }
        .main-box {
            background: #fff;
            border-radius: 8px;
            max-width: 900px;
            width: 92vw;
            box-shadow: 0 0 30px rgba(0,0,0,0.12);
            padding: 34px 90px 30px 90px;
            position: relative;
        }
        .header-logo {
            display: flex;
            align-items: center;
            margin-bottom: 13px;
        }
        .header-logo img {
            width: 64px;
            height: 64px;
            margin-right: 17px;
        }
        .school-name {
            font-size: 19px;
            font-weight: bold;
        }
        .school-online {
            font-size: 14px;
            color: #d7aa34;
        }
        .welcome {
            text-align: center;
            margin-bottom: 18px;
            font-size: 28px;
            font-weight: bold;
        }
        .welcome .highlight {
            color: #d02828;
        }
        .welcome .it-highlight {
            color: #f5c542;
        }
        .subtext {
            text-align: center;
            color: #888;
            margin-bottom: 32px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid #ddd;
            border-radius: 9px;
            font-size: 17px;
            margin-bottom: 5px;
            box-sizing: border-box;
        }
        .sign-up-btn {
            width: 100%;
            padding: 15px 0;
            background: linear-gradient(90deg, #ac2713 0%, #f5c542 100%);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 19px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
        }
        .have-account {
            text-align: center;
            margin-top: 13px;
            font-size: 16px;
            color: #222;
        }
        .have-account a {
            color: #b10f0f;
            text-decoration: none;
        }
        .footer {
            position: absolute;
            left: 0; right: 0;
            bottom: 15px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <div class="main-box">
            <div class="header-logo">
                <img src="{% static 'images/cit.png' %}" alt="CIT-U Logo">
                <div>
                    <div class="school-name">Cebu Institute of Technology - University</div>
                    <div class="school-online">Online</div>
                </div>
            </div>
            <div class="welcome">
                Welcome to <span class="highlight">Park</span><span class="it-highlight">IT!</span>
            </div>
            <div class="subtext">It is our great pleasure to have you on board!</div>
            <form>
                <div class="form-group"><label>
                    <input class="form-input" type="text" placeholder="Enter Full Name">
                </label></div>
                <div class="form-group"><label>
                    <input class="form-input" type="text" placeholder="Enter School ID">
                </label></div>
                <div class="form-group"><label>
                    <input class="form-input" type="password" placeholder="Enter Password">
                </label></div>
                <div class="form-group"><label>
                    <input class="form-input" type="password" placeholder="Confirm Password">
                </label></div>
                <button class="sign-up-btn" type="submit">Sign Up</button>
            </form>
            <div class="have-account">
                Already have an account? <a href="#">Sign in</a>
            </div>
        </div>
    </div>
    <div class="footer">
        For inquiries and comments, email us at<br>
        situ@parkit.com
    </div>
</body>
</html>
