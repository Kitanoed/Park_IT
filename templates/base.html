{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ParkIT - Cebu Institute of Technology</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h3, h4 {
      font-family: 'Montserrat', sans-serif;
    }

    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-card {
      max-width: 520px;
      width: 100%;
      padding: 2.5rem;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }

    .logo-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 2.5rem;
    }

    .logo-header img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    .logo-header-text {
      text-align: left;
      line-height: 1.3;
    }

    .logo-header-text .university-name {
      font-size: 0.875rem;
      font-weight: 600;
      color: #2c2c2c;
      margin: 0;
    }

    .logo-header-text .online-badge {
      color: #b71c1c;
      font-size: 0.8rem;
      font-weight: 500;
    }

    .welcome-title {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .welcome-subtitle {
      color: #6c757d;
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }

    .btn-portal {
      background: #fff;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 16px 20px;
      font-weight: 500;
      text-align: left;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.3s ease;
      text-decoration: none;
      color: #333;
      margin-bottom: 15px;
    }

    .btn-portal:hover {
      background: #f8f9fa;
      border-color: #b71c1c;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(183, 28, 28, 0.15);
      color: #b71c1c;
    }

    .portal-icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8f9fa;
      border-radius: 8px;
      margin-right: 15px;
      font-size: 1.2rem;
    }

    .btn-portal:hover .portal-icon {
      background: #fff5f5;
    }

    .arrow-icon {
      color: #999;
      font-size: 1.2rem;
      transition: transform 0.3s ease;
    }

    .btn-portal:hover .arrow-icon {
      transform: translateX(5px);
      color: #b71c1c;
    }

    .btn-signin {
      background: linear-gradient(135deg, #b71c1c 0%, #f57c00 100%);
      color: white;
      font-weight: 600;
      border-radius: 10px;
      padding: 14px;
      border: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(183, 28, 28, 0.3);
    }

    .btn-signin:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(183, 28, 28, 0.4);
      color: white;
    }

    .form-floating {
      margin-bottom: 1.25rem;
    }

    .form-control:focus {
      border-color: #b71c1c;
      box-shadow: 0 0 0 0.2rem rgba(183, 28, 28, 0.15);
    }

    footer {
      margin-top: auto;
      padding: 20px;
      background: #2c2c2c;
      color: #fff;
      font-size: 0.9rem;
      text-align: center;
    }

    footer a {
      color: #ffb400;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #ffd54f;
    }

    @media (max-width: 576px) {
      .login-card {
        padding: 2rem 1.5rem;
      }

      .welcome-title {
        font-size: 1.5rem;
      }

      .logo-header img {
        width: 45px;
        height: 45px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <footer>
    <p class="mb-0">For inquiries and concerns, email us at <a href="mailto:cit@parkit.com">cit@parkit.com</a></p>
  </footer>
</body>
</html>
