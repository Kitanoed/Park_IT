{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="login-card">
  <div class="logo-header">
    <img src="{% static 'images/cit.png' %}" alt="CIT-U Logo">
    <div class="logo-header-text">
      <div class="university-name">Cebu Institute of Technology - University</div>
      <div class="online-badge">Online</div>
    </div>
  </div>

  <div class="text-center">
    <h3 class="welcome-title">Welcome to <span style="color:#b71c1c;">Park<span style="color:#ffb400;">IT!</span></span></h3>
    <p class="welcome-subtitle">It is our great pleasure to have you on board!</p>
  </div>

  <div>
    <a href="{% url 'signin' portal='user' %}" class="btn-portal">
      <div class="d-flex align-items-center">
        <div class="portal-icon"><i class="fas fa-graduation-cap"></i></div>
        <span>User Portal</span>
      </div>
      <span class="arrow-icon">→</span>
    </a>

    <a href="{% url 'signin' portal='admin' %}" class="btn-portal">
      <div class="d-flex align-items-center">
        <div class="portal-icon"><i class="fas fa-shield-alt"></i></div>
        <span>Administrative Portal</span>
      </div>
      <span class="arrow-icon">→</span>
    </a>
  </div>
</div>
{% endblock %}
